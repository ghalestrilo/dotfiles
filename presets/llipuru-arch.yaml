yay:
  title: Installing Programs
  command: yay -S --noconfirm
  targets:
    - mpv
    - cmus
    - taskwarrior
    - docker
    - node
    - npm
    - gdb
    - tig
    - vscodium-bin
    - zsh
    - shellcheck
    - thefuck
    - lolcat
    - cloc
    - musescore
    - supercollider
    - scide
    - ghcup-git
    - stack

