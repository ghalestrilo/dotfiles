yay:
  title: Installing Programs
  command: yay -S --noconfirm
  targets:
    # --------------- Media
    - mpv
    - cmus
    - scide
    # --------------- System
    - qjackctl
    - realtime-priviledges
    # --------------- Organization
    - nnn
    # - taskwarrior
    # --------------- Work
    - basecamp
    - googler
    - fd
    - buku
    # --------------- Dev Tools
    - vscodium-bin
    - docker
    - node
    - npm
    - gdb
    - tig
    - zsh
    - shellcheck
    - thefuck
    - lolcat
    - cloc
    - musescore
    - supercollider
    - sc3-plugins
    - ghc
    - stack
    - zsnes
    - hyperfine
    - hasklig
    - pandoc
    - mononoki

# Install Pip Packages
pip:
  title: Install Pip Packages
  command: pip install
  targets:
    - dotbot
    - jrnl
    - bat

# Install npm packages
npm:
  title: Install npm packages
  command: npm i -g
  targets:
    - dockly
    - taskbook
    - gitmoji

